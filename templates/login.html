{% extends 'base.html'%}
{%block content%}
    <!--section to html-->
    <div class="container d-flex justify-content-center align-items-center mb-5 geral" >
        <div class="card">
            <div class="text-center intro"> <img src="../static/img/SVG/icon_log.svg" width="160"> <span
                    class="d-block account">Don't have account yet?</span> <span class="contact"><a
                    href="signUp.html" class="mail"> Create Account now</a></span>
            </div>
            <div class="mt-4 text-center">
                <h4>{%block title%}Log In.{%endblock%}</h4> <span>Login with your admin credentials</span>
                <div class="mt-3 inputbox"> <input type="text" class="form-control" name="" placeholder="Email"> <i
                        class="fa fa-user"></i> </div>
                <div class="inputbox"> <input type="text" class="form-control" name="" placeholder="Password"> <i
                        class="fa fa-lock"></i> </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault"> Keep me Logged in </label> </div>
                <div> <a href="#" class="forgot">Forgot Password?</a> </div>
            </div>
            <div class="mt-2"> <button class="btn btn-primary btn-block">Log In</button> </div>
        </div>
    </div>
    </div>
{%endblock%}
